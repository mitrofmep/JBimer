<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<br/>
<div class="d-grid gap-2 col-3 mx-auto">
  <button class="btn btn-primary" type="button" onclick="location.href='/account'">My profile</button>
  <br/>
  <button class="btn btn-primary" type="button" onclick="location.href='/engineers'">
    Engineers <span class="badge text-bg-secondary" th:text="${engineers.size()}"></span>
  </button>
  <button class="btn btn-primary" type="button" onclick="location.href='/collisions'">
    Collisions <span class="badge text-bg-secondary" th:text="${collisions.size()}"></span>
  </button>
  <button class="btn btn-primary" type="button" onclick="location.href='/files'">
    Upload report
  </button>
  <button class="btn btn-primary" type="button" onclick="location.href='/collisions'">
    Projects <span class="badge text-bg-secondary" th:text="${projects.size()}"></span>
  </button>
  <a th:each="project : ${projects}" th:href="@{/projects/{id}(id=${project.id})}">
    <span class="mr-2" th:text="${project.getName()}"></span>
  </a>
</div>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>

<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
