<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<br/>
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="card col-10 col-md-6 col-lg-4">
        <div class="card-body">
            <form th:method="PATCH" th:action="@{/engineers/{id}(id=${engineer.getId()})}" th:object="${engineer}" class="mx-auto">
                <div class="text-center border py-2 mb-3">
                    <h6 class="mb-0">Edit profile info</h6>
                </div>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control-plaintext" th:field="*{username}" id="username" readonly/>
<!--                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">firstName error</div>-->
                </div>
                <div class="form-group">
                    <label for="firstName">First name: </label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
                    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name: </label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
                </div>
                <div class="form-group">
                    <label for="discipline">Discipline: </label>
                    <input type="text" class="form-control" th:field="*{discipline}" id="discipline"/>
                    <div style="color:red" th:if="${#fields.hasErrors('discipline')}" th:errors="*{discipline}">service error</div>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control-plaintext" th:field="*{email}" id="email" readonly/>
<!--                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>-->
                </div>
                <div class="form-group">
                    <label for="telegramUsername">Telegram: </label>
                    <input type="text" class="form-control-plaintext" th:field="*{telegramUsername}" id="telegramUsername" readonly/>
<!--                    <div style="color:red" th:if="${#fields.hasErrors('telegramUsername')}" th:errors="*{telegramUsername}">telegramUsername error</div>-->
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" value="Update"/>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
