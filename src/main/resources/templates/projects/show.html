<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<div th:replace="~{fragments/header :: header}"></div>
<p th:text="${project.getCollisionsOnProject()}"></p>
<p th:text="${project.getEngineersOnProject()}"></p>
<section style="background-color: #eee;">
    <div class="container py-5">

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://www.seekpng.com/png/detail/73-730482_existing-user-default-avatar.png" alt="avatar"
                             class="rounded-circle" style="width: 150px;">
                        <h5 th:text="${project.getName()}" class="my-3"></h5>
                        <div class="d-flex justify-content-center mb-2">
                            <form th:action="@{/projects/{id}/edit(id=${project.getId()})}" method="get">
                                <button class="btn btn-outline-primary ms-1" type="submit">Edit info</button>
                            </form>
                            <form th:method="DELETE" th:action="@{/engineers/{id}(id=${engineer.getId()})}">
                                <button type="submit" class="btn btn-danger ms-1">Delete account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${engineer.getFirstName() + ' ' + engineer.getLastName()}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Discipline</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${engineer.getDiscipline()}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Telegram</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${engineer.getTelegramUsername()}"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${engineer.getEmail()}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="mb-4" th:text="${'Active collisions: ' + collisions.size()}"/>
                        <div th:each="collision : ${collisions}">
                            <button>
                                <a th:href="@{/collisions/{id}(id=${collision.getId()})}"
                                   th:text="${collision.getStatus() + ' --- '
           + collision.getDiscipline1() + '-'
           + collision.getElementName1() + '-'
           + collision.getElementId1() + '----'
           + collision.getDiscipline2() + '-'
           + collision.getElementName2() + '-'
           + collision.getElementId2() + '----'}">collision</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
