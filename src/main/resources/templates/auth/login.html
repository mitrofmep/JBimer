<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<br/>
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="card col-10 col-md-6 col-lg-4">
        <div class="card-body">
            <form th:method="POST" action="/process_login" class="mx-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="text-center border py-2 mb-3">
                        <h6 class="mb-0">Sign in page</h6>
                    </div>
                <div th:if="${param.error}" style="color: red">
                    Invalid username and password.
                </div>
                <div class="form-group">
                    <label for="username">Enter username: </label>
                    <input type="text" class="form-control" name="username" id="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Enter password: </label>
                    <input type="password" class="form-control" name="password" id="password"/>
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" value="Sign in"/>
                <button class="btn btn-primary" type="button" onclick="location.href='/auth/registration'">Register</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
