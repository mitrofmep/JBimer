<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Коллизии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<br/>
<div class="text-center border p-2">
    Всего коллизий <span class="badge bg-secondary" th:text="${collisions.size()}"></span>
</div>
<br/>
<div class="container" style="max-width: 800px">
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 50px">Service</th>
            <th style="width: 100px">Status</th>
            <th style="width: 200px;">ID элемента А</th>
            <th style="width: 200px;">ID элемента B</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="collision : ${collisions}" th:sorted>
            <td><a th:href="@{/collisions/{id}(id=${collision.getId()})}" th:text="${collision.getService()}"></a></td>
            <td><span th:text="${collision.getStatus()}"></span></td>
            <td><span th:text="${collision.getIdElement1()}"></span></td>
            <td><span th:text="${collision.getIdElement2()}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<a href="/collisions/new">Добавить</a>
<br/>
<a href="/main">Вернуться на главную</a>
</body>
</html>
