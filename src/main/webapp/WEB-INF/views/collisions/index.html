<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Коллизии</title>
</head>
<body>
<p th:text="'Всего коллизий: ' +${collisions.size()}"></p>
<div th:each="collision : ${collisions}" th:sorted>

    <button>
        <a th:href="@{/collisions/{id}(id=${collision.getId()})}"
           th:text="${collision.getService() + ' - ' + collision.getStatus() + ' - ID элемента А:'
     + collision.getIdElement1() + '. ID элемента B:' + collision.getIdElement2()}">collision</a>
    </button>

</div>
<br/>
<a href="/collisions/new">Добавить</a>
<br/>
<a href="/main">Вернуться на главную</a>
</body>
</html>
