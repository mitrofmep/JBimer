<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/engineers/{id}(id=${engineer.getId()})}" th:object="${engineer}">
    <label for="firstName">Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
    <br/>
    <label for="lastName">Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
    <br/>
    <label for="discipline">Раздел: </label>
    <input type="text" th:field="*{discipline}" id="discipline"/>
    <div style="color:red" th:if="${#fields.hasErrors('discipline')}" th:errors="*{discipline}">discipline error</div>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br/>
    <label for="telegramUsername">Telegram: </label>
    <input type="text" th:field="*{telegramUsername}" id="telegramUsername"/>
    <div style="color:red" th:if="${#fields.hasErrors('telegramUsername')}" th:errors="*{telegramUsername}">telegramUsername error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>


</body>
</html>
