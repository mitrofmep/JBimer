<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
</head>
<body>
<p th:text="'Всего инженеров: ' +${engineers.size()}"></p>
<div th:each="engineer : ${engineers}">
    <button>
        <a th:href="@{/engineers/{id}(id=${engineer.getId()})}"
           th:text="${engineer.getService() + ' - ' + engineer.getFirstName() + ' ' +
      engineer.getLastName() + ' - @' + engineer.getTgUsername()}">user</a>
    </button>

</div>
<br/>
<a href="/engineers/new">Добавить</a>
<br/>
<a href="/main">Вернуться на главную</a>
</body>
</html>
